<body>
  <header>

  <nav>

  <div class="form-container">
  <h2>Agregar producto</h2>
  <form id="formAgregarProducto">
    <div>
      <label>Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Mate Imperial" required>
    </div>
    <div>
      <label>Precio:</label>
      <input type="number" id="precio" name="precio" placeholder="Ej: 1500" required>
    </div>
    <div>
      <label>Categor√≠a:</label>
      <select id="categoria" required>
        <option value="Mate">Mate</option>
        <option value="Yerba">Yerba</option>
        <option value="Bombilla">Bombilla</option>
      </select>
    </div>
    <button type="submit" class="btn-verde">Agregar</button>
  </form>
</div>

  <script src="js/agregar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
